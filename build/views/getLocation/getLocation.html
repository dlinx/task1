<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Please enter you location</h3>
</div>
<div class="modal-body" id="modal-body">
    <div>
        <div class="input-group">
            <div class="input-group-btn">
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                        {{ctrl.type}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem"><a href="#" ng-click="ctrl.selectType('City')">City</a></li>
                        <li role="menuitem"><a href="#" ng-click="ctrl.selectType('Zip')">Zip</a></li>
                    </ul>
                </div>
            </div>
            <!-- /btn-group -->
            <input type="text" class="form-control" placeholder="Value, Country Code" ng-model="ctrl.textVal">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="ctrl.ok()">OK</button>
</div>
